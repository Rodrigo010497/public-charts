---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-host
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: test-pv-host
  storageClassName: none
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv-host
  labels:
    app.kubernetes.io/managed-by: "Helm"
  annotations:
    meta.helm.sh/release-name: {{.Release.Name}}
    meta.helm.sh/release-namespace: {{.Release.Namespace}}
spec:
  storageClassName: none
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /mnt/k8sdata
    type: DirectoryOrCreate
--- 
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: drupal-pvc-mysql
spec: 
  accessModes: 
    - ReadWriteOnce
  storageClassName: none
  resources: 
    requests: 
      storage: 5Gi
  volumeName: mysql-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce  # This means the volume can be mounted as read-write by a single node
  persistentVolumeReclaimPolicy: Delete  # Retains the data even after the PVC is deleted
  storageClassName: none
  hostPath:
    path: /mnt/mysql-data  # Update this with the path on the host machine where data will be stored
    type: DirectoryOrCreate



